<table class="table table-striped table-responsive">
    <thead class="thead-light">
    <tr>
        <th scope="col">#</th>
        <th scope="col">人物</th>
        <th scope="col">言论</th>
    </tr>
    </thead>
    <tbody>
    {% for row in table %}
    <tr>
        <th scope="row">{{ loop.index }}</th>
        <td class="entity">{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
